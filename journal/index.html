<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width">
        <title>My Climbing Journal</title>
        <meta name="author" content="Andre Chiquito">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    </head>

    <body class="bg-gray-950 px-20">
        <p class="text-white text-6xl text-center py-8">My Climbing</p>

        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">

            <div class="lg:col-span-3 h-90">
                <iframe style="border-style: none;" src="/all-time-stats.html" class="w-full h-full rounded-xl overflow-x-scroll"></iframe>
            </div>

            <div class="h-60 py-3 lg:-pb-3 lg:pt-0">
                <p class="text-white text-2xl pb-2">Height<sup>(ft)</sup> Climbed by Year</p>
                <div class="relative">
                    <canvas id="yearlyheight" class="w-full" style="max-height: 200px"></canvas>
                </div>
            </div>

            <div class="lg:col-span-2 h-60">
                <p class="text-white text-2xl pb-2">Height<sup>(ft)</sup> Climbed by Month <span class="text-sm hidden lg:inline">(last five years)</span></p>
                <p class="text-white text-sm lg:hidden">(last five years)</p>
                <div class="relative">
                    <canvas id="monthlyheight" class="w-full" style="max-height: 200px"></canvas>
                </div>
            </div>

            <div class="h-150 lg:-mt-4 lg:col-span-2 lg:mt-0">
                <iframe style="border-style: none;" src="/all-ticks.html" class="w-full h-full rounded-xl"></iframe>
            </div>

            <div class="h-150">
                <iframe style="border-style: none;" src="/leaderboard.html" class="w-full h-full rounded-xl"></iframe>
            </div>

            <div class="lg:col-span-3 h-65">
                <p class="text-white text-2xl pb-2">Rock Ticks by Grade</p>
                <div class="relative">
                    <canvas id="ticksByGrade" class="w-full" style="max-height: 200px"></canvas>
                </div>
            </div>

        </div>
        
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/custom.js"></script>
    <script type="module" src="/js/csv_to_table.js"></script>
    </body>
</html>
